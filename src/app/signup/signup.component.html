<section fxLayout="column" fxLayoutAlign="center center">
  <div class="login-form" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field>
      <input type="email" matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="login()" class="mat-elevation">Submit</button>
  </div>
</section>
