<div class="container">
  <mat-sidenav-container>
    <mat-sidenav #sideNav role="navigation">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/home']">
          <mat-icon class="link-icon">home</mat-icon>
          <span class="link-caption">Home</span>
        </a>
        <a mat-list-item [routerLink]="['/product']">
          <mat-icon class="link-icon">done</mat-icon>
          <span class="link-caption">Products</span>
        </a>
        <a mat-list-item [routerLink]="['/login']">
          <mat-icon class="link-icon">exit_to_app</mat-icon>
          <span class="link-caption">Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="mat-elevation">
        <!-- <button mat-icon-button (click)="sideNav.toggle()" fxHide.gt-xs> -->
        <button mat-icon-button (click)="sideNav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <div class="brand">MY APP</div>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end" fxHide.xs>
          <ul fxLayout="row" fxLayoutGap="2rem">
            <li><a [routerLink]="['/home']">Home</a> </li>
            <li><a [routerLink]="['/product']">Products</a> </li>
            <li><a [routerLink]="['/login']">Logout</a> </li>
          </ul>
        </div>
      </mat-toolbar>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
